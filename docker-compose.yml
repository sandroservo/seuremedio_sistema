services:
  postgres:
    image: postgres:16-alpine
    container_name: seuremedio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: seuremedio
      POSTGRES_PASSWORD: seuremedio123
      POSTGRES_DB: seuremedio
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seuremedio -d seuremedio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
